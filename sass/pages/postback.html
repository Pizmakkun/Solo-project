		<main class="container row col-sm-12 col-md-9 col-lg-9 col-xl-10 col-offset-md-3 col-offset-lg-3 col-offset-xl-2">
			<div class="dim"></div>
			<div class="paragraph col-sm-12">
				<header>
					New postback
				</header>
				<form name="myForm" action="" method="POST" novalidate onsubmit="return validateForm()">
					<h5 class="row col-sm-12">You can insert some parameters in this postback</h5>
					<div class="brd-line"></div>
					<div class="row flex-container col-sm-12">
						<div class="row col-sm-12 col-md-6">
							<label class="col-sm-12">Signup</label>
							<textarea class="col-sm-12" name="signup" rows="6" maxlength="500" placeholder="crm_userid=%user_id%&#10subid=%p%"></textarea>
						</div>
						<div class="row col-sm-12 col-md-6">
							<label>Deposit</label>
							<textarea class="col-sm-12"name="deposit" rows="6" maxlength="500" placeholder="crm_userid=%user_id%&#10subid=%p%"></textarea>
						</div>
					</div>
					<div class="brd-line"></div>
					<div class="row col-sm-12">
						<div class="row col-sm-12 col-md-4">
							<label>Postback type</label>
							<select class="col-sm-12" name="postbackType">
								<option value="" disabled selected>Select postback</option>
								<option value="sts">S2S</option>
							</select>
						</div>
						<div class="row col-sm-12 col-md-4">
							<label>To countries</label>
							<select class="col-sm-12" name="countries">
								<option value="" disabled selected>Select country</option>
								<optgroup label="Asia & Pacific">
									<option value="Australia">Australia</option>
									<option value="Indonesia">Indonesia</option>
									<option value="Japan">Japan</option>
									<option value="Malesia">Malesia</option>
									<option value="New Zeeland">New Zeeland</option>
								</optgroup>
								<optgroup label="Africa">
									<option value="Algeria">Algeria</option>
									<option value="Ethiopia">Ethiopia</option>
									<option value="Nigeria">Nigeria</option>
									<option value="South Africa">South Africa</option>
								</optgroup>
							</select>
						</div>
						<div class="row col-sm-12 col-md-4">
							<label>Sending options</label>
							<select class="col-sm-12" name="sending options">
								<option value="" selected disabled>Select sending option</option>
								<option value="ship">By sea</option>
								<option value="plane">By plane</option>
								<option value="land">By land</option>
							</select>
						</div>
					</div>
					<div class="brd-line"></div>
					<div class="row col-sm-12">
						<div class="col-sm-12 col-md-6">
							<h3><span id="red">NOT</span> send statuses</h3>
							<div class="column col-sm-12">
								<label>
									<input type="checkbox" name="notsend" value="checkNumber">
									<div class="icon"></div>
									 checkNumber
								</label>
								<label>
									<input type="checkbox" name="notsend" value="noAnswer">
									<div class="icon"></div>
									 noAnswer
								</label>
								<label>
									<input type="checkbox" name="notsend" value="noCall">
									<div class="icon"></div>
									 noCall
									</label>
								<label>
									<input type="checkbox" name="notsend" value="callAgain">
									<div class="icon"></div>
									 callAgain
								</label>
							</div>
						</div>
						<div class="col-sm-12 col-md-6">
						<h3>Send after</h3>
							<div>
							<input class="col-sm-10" type="range" min="0" max="120" value="60" step="6" step name="send_after">
							</div>
						</div>
					</div>
					<div class="brd-line"></div>
					<button id="pixelbtn" class="row btn-orange" type="submit">Create Pixel</button>
				</form>
			</div>
